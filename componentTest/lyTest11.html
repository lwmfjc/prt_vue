<!DOCTYPE html>
<html lang="en" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue/vue.global.js"></script>
</head>
<body>
<div id="app">

    <todo-list >
        <template v-slot:default="slotProps">
            <p  >green+{{ slotProps.item }}</p>
        </template>
    </todo-list>
</div>

<script type="text/javascript">
    const Component = {};
    const app = Vue.createApp(Component);
    app.component('todo-list', {
        data() {
            return {
                items: ['Feed a cat', 'Buy milk']
            }
        },
        template: `
    <ul>
      <li v-for="(item, index) in items">
        <slot :item="item" :index="index" :another-attribute="other-attr"></slot>
      </li>
    </ul>
  `
    })
    app.mount("#app")
</script>
</body>
</html>
