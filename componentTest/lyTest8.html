<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue/vue.global.js"></script>
</head>
<body>
<div id="app">
    <component-a></component-a>
    <component-b></component-b>
</div>
<script type="text/javascript">
    const ComponentA = {
        template: `<p>ComponentA</p>`
    };
    const ComponentB = {
        components: {
            'component-a': ComponentA
        },
        template: `<p>componentB</p><component-a></component-a>`

    };
    const ComponentC = {};
    const app = Vue.createApp({
        components: {
            'component-a': ComponentA,
            'component-b': ComponentB
        }
    });
    app.mount("#app")
</script>
</body>
</html>
